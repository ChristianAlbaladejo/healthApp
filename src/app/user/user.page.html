<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Vista usuário</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div>
  <ion-card>
    <ion-card-header *ngIf="paciente">
      <ion-card-title>{{paciente}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <h1>81&nbsp;mg/dL</h1>
          </ion-col>
          <ion-col>
            <h1>120&nbsp;Hg1</h1>
          </ion-col>
          <ion-col>
            <h1>85&nbsp;ppm</h1>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <h1>12FR&nbsp;</h1>
          </ion-col>
          <ion-col>
            <h1>290&nbsp;SPO</h1>
          </ion-col>
          <ion-col>
            <h1>37ºC</h1>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col>
          </ion-col>
          <ion-col style="text-align: right; margin: -1rem">
            <ion-icon name="arrow-forward-outline" style="zoom: 2;" color="primary"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>
    <ion-card-content>
      <canvas #lineCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col>
            Grado de estres
          </ion-col>
          <ion-col style="text-align: right; margin: -1rem">
            <ion-icon name="arrow-forward-outline" style="zoom: 2;" color="primary"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>
    <ion-card-content>
      <canvas #doughnutCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col>
            Movimiento
          </ion-col>
          <ion-col style="text-align: right; margin: -1rem">
            <ion-icon name="arrow-forward-outline" style="zoom: 2;" color="primary"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>
    <ion-card-content>
      <canvas #movementCanvas></canvas>
    </ion-card-content>
  </ion-card>
</div>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="callDoctor()"  color="danger">
    <ion-icon name="call-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
